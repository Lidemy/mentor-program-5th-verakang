<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title> b</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="wrapper">
        <div class="form__info">
            <h1>
                新拖延運動報名表單
            </h1>
            <p>
                活動日期：2020/12/10 ~ 2020/12/11<br>
                活動地點：台北市大安區新生南路二段1號<br>
                <span>* 必填</span>
            </p>
        </div>
        <form>
            <div class="form__list">
                <p class="required">暱稱</p>
                <input type="text" name="name" placeholder="您的回答" />
            </div>
            <div class="form__list">
                <p class="required">電子郵件</p>
                <input type="email" name="email" placeholder="您的電子郵件" />
            </div>
            <div class="form__list">
                <p class="required">手機號碼</p>
                <input type="number" name="phone" placeholder="您的手機號碼" />
            </div>
            <div class="form__list">
                <p class="required">報名類型</p>
                <div class="options">
                    <input type="radio" name="type" id="options_01"><label for="options_01">躺在床上用想像力實作</label><br>
                    <input type="radio" name="type" id="options_02"><label for="options_02">趴在地上滑手機找現成的</label>
                </div>
            </div>
            <div class="form__list">
                <p class="required">怎麼知道這個活動的？</p>
                <input type="text" name="pipeline" placeholder="您的回答" />
            </div>
            <div class="form__list">
                <p>其他</p>
                <p class="form__desc">對活動的一些建議</p>
                <input type="text" name="suggest" placeholder="您的回答" />
            </div>
            <div class="submit">
                <input type="submit" value="提交" />
                <p class="form__desc">請勿透過表單送出您的密碼。</p>
            </div>
        </form>
    </div>
    <footer>
        <p>© 2020 © Copyright. All rights Reserved.</p>
    </footer>
</body>

</html>
